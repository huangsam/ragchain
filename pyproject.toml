[project]
name = "ragchain"
version = "0.1.0"
description = "RAG pipeline scaffold"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "aiohttp>=3.8,<4",
  "beautifulsoup4>=4.12",
  "sentence-transformers>=2.2 ; extra == 'hf'",
  "numpy",
  "chromadb>=0.4.0",
  "pydantic-settings>=2.12.0",
]

[tool.poetry.dev-dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.21"
aioresponses = "^0.8"
pytest-mock = "^3.10"
mongomock = "^4.1"

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
